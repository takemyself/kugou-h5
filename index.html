    <div class="peoout" style="opacity: 0;">
        <img class="peo" src="./img/people/1.png" height="200" alt="">

</body>
<script>
  var allAni = {
    init: function () {
      var This=this;
      this.liToInit();
      this.noneToOut('.first_left' ,2000);
      this.noneToOut('.runup' ,4000);
      this.noneToOut('.rundown' ,6000);
      this.noneToOut('.first_third',3000);
      this.noneToOut('.first_year',5000);
      setTimeout(function () {
        This.numRun('.first_wen',1000/60,300);
        This.rightin();
      },3000);
      setTimeout(function () {
        This.carRun('.first_car');
      },2000);
      setTimeout(function () {
        This.second();
      },9000);
    },
    second:function () {
      var This=this;
      this.tomove('.out','-100%',4000,2);
      setTimeout(function () {
        This.bgRun('.second_items',500,4000);
      },3000);
      setTimeout(function () {
        This.numRun('.second_num',2000,1000);
      },5000);
      this.peopleRun('.peo');
      setTimeout(function () {
        This.noneToOut('.peoout');
        This.tomove('.peoout','300px',3000,2);
      },5000);
      setTimeout(function () {
        This.tomove('.second_lou','-800px',8000,2);
      },8000);
      setTimeout(function () {
        This.third();
      },16000);
//      16000
    },
    third:function () {
      var This=this;
      this.tomove('.peoout','220px',4000,3);
      this.tomove('.out','-200%',4000,2);
      setTimeout(function () {
        This.tomove('.third_bg','-235px',2000,2);
      },4000);
      setTimeout(function () {
        This.noneToOut('.third_mid',2000);
        This.jitter('.third_mid');
        This.tomove('.third_wenzi','-25px',3000,3);
      },7000);
      setTimeout(function () {
        This.thirdCarRun('.third_lcar',200);
        This.thirdCarRun('.third_rcar',200,1);
      },8000);
      setTimeout(function () {
        This.thirdCarRun('.third_ltwocar',50);
        This.thirdCarRun('.third_rtwocar',50,1);
      },10000);
    },
    //初始化
    liToInit:function () {
      for (var i=0;i<$('.li_items').length;i++){
        $('.li_items').eq(i).css({'left':100*i+'%'});
      }
    },

    //车移动
    thirdCarRun:function (car,distance,sta) {
      var num=-120;
      var tnum=0;
      var timer3=setInterval(function () {
        num+=2;
        tnum=num*0.1+280;
        if (num>distance){
          clearInterval(timer3);
        }
        var big=num/distance/2+1;
        if (!sta){
          $(car).css({'transform':'scale('+big+')'});
          $(car).css({'left':num+'px','top':tnum+'px'});
        }else {
          $(car).css({'right':num+'px','top':tnum+'px'});
        }
      },1000/60);
    },

    //屏幕移动
    tomove:function (cla,sta,times,direction) {
      if(direction==1){
        $(cla).animate({'right':sta},times);
      }else if (direction==2){
        $(cla).animate({'left':sta},times);
      }else if(direction==3){
        $(cla).animate({'top':sta},times);
      }
    },

    bgRun:function (numRun,times,times2) {
      var num=0;
      for (var i=0;i<$(numRun).length;i++){
        (function (i) {
          setTimeout(function () {
            $(numRun).eq(i).animate({'marginTop':0},times);
          },i*times2)
        })(i)
      }
    },
    //display none to block
    toblock:function (cla) {
        $(cla).css({'display':'block'});
    },

    //缩放效果
    big:function (jitter) {
      var num=1;
      var adds=0.1;
      var lv=0;
      var timer=setInterval(function () {
        num+=adds;
        if (num>2||num<1){
          lv++;
          if (lv>3){
            clearInterval(timer);
            return;
          }
          adds=-adds;
        }
        console.log(num);
        $(jitter).css({'transform':'scale('+num+')'});
      },1000/60)
    },

    //文字抖动
    jitter:function (jitter) {
      var num=0;
      var adds=2;
      var lv=0;
      var timer=setInterval(function () {
        num+=adds;
        if (num>10||num<-10){
          lv++;
          if (lv>2){
            clearInterval(timer);
            $(jitter).css({'transform':'rotate('+0+'deg)'});
            return;
          }
          adds=-adds;
        }
        $(jitter).css({'transform':'rotate('+num+'deg)'});
      },1000/60)
    },

    //透明度出现
    noneToOut: function (noneToOut, times) {
      $(noneToOut).animate({'opacity': '1'}, times);
    },

    //文字+敲击
    rightin:function () {
      $('.keyboard').get(0).play();
      setTimeout(function () {
        $('.keyboard').get(0).pause();
      },4000);
    },

    //人走路
    peopleRun:function (peo) {
      var num=0;
      var timer2=setInterval(function () {
        num+=1;
        if (num>16){
          num=1;
        }
        $(peo).attr('src','./img/people/'+num+'.png')
      },100)
    },

    //车移动
    carRun:function (car,sta,turn) {
      var owidth=$(window).width();
      var num=0;
      var timer3=setInterval(function () {
        num+=1;
        //竖屏情况下
        if (owidth<450&&num>=100){
          num=100;
        }
        var tnum=1.5*num;
        if (num>200){
          clearInterval(timer3);
        }
        if (!sta){
          $(car).css({'transform':'scale('+num/100+')'});
          $(car).css({'left':num+'px','top':tnum+'px'});
        }else {
          $(car).css({'right':num+'px','top':tnum+'px'});
        }
      },1000/60);
      if (turn){
        clearInterval(timer3);
      }
    },

    //2015 做背景图片定位，挨个显示
    numRun:function (numRun,times,times2) {
      var num=0;
      for (var i=0;i<$(numRun).length;i++){
        (function (i) {
          setTimeout(function () {
            $(numRun).eq(i).animate({'opacity':1},times);
          },i*times2)
        })(i)
      }
    },
  };
  allAni.init();
</script>
</html>
